<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
     <!--Favicon code-->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>SOS HGST | Login</title>
  </head>
  <body>
    <div class="login">
      <form class="form">
        <h1 class="form_title">Login to your Account</h1>
        <div class="form_input-group">
          <input
            type="email"
            id="loginEmail"
            class="form_input"
            autofocus
            placeholder="Email Address"
          />
        </div>
        <div class="form_input-group">
          <input
            type="password"
            id="loginPassword"
            class="form_input"
            autofocus
            placeholder="Enter your Password"
          />
        </div>
        <button class="form_button" type="submit">Login</button>
        <p class="form_text" id="crtacc">
          <a href="signup.html" id="linkCreateAccount" class="form_link"
            >Don't Have An Account? Create Account</a
          >
        </p>
        <p class="form_text" id="form_text_fgtpswd">
          <a href="#" id="linkForgotAccount" class="form_link"
            >Forgot Password?</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
