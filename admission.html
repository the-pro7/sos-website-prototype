<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admission.css" />
    <!--Favicon code-->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>SOS HGST | Enroll</title>
  </head>
  <body>
    <div class="enroll">
      <form class="form">
        <h1 class="form_title">Enroll</h1>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollFirstName"
            class="form_input"
            autofocus
            placeholder="First Name"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollLastName"
            class="form_input"
            autofocus
            placeholder="Surname/Last Name"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollMiddleName"
            class="form_input"
            autofocus
            placeholder="Middle Name"
          />
        </div>
        <div class="form_input_group">
          <input
            type="date"
            id="enrollDOB"
            class="form_input"
            autofocus
            placeholder="Date of Birth"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollNationality"
            class="form_input"
            autofocus
            placeholder="Nationality"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollLanguages"
            class="form_input"
            autofocus
            placeholder="Languages Spoken"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollHobbies"
            class="form_input"
            autofocus
            placeholder="Interest/Talents"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollReligion"
            class="form_input"
            autofocus
            placeholder="Religious Affliation"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollNameOfPrevSchool"
            class="form_input"
            autofocus
            placeholder="Name of Previous School"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollAddressOfPrevSchool"
            class="form_input"
            autofocus
            placeholder="Address of Previous School"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollGrade"
            class="form_input"
            autofocus
            placeholder="Present Class/Form"
          />
        </div>
        <div class="form_input_group">
          <input
            type="text"
            id="enrollGhanaianLanguage"
            class="form_input"
            autofocus
            placeholder="Ghanaian Language Studied"
          />
        </div>
        <div class="parent-guardian">
          <h2>Parent/Guardian</h2>
          <div class="form_input_group">
            <input
              type="text"
              id="enrollParentFullName"
              class="form_input"
              autofocus
              placeholder="Full Name"
            />
          </div>
          <div class="form_input_group">
            <input
              type="text"
              id="enrollParentNationality"
              class="form_input"
              autofocus
              placeholder="Nationality"
            />
          </div>
          <div class="form_input_group">
            <input
              type="text"
              id="enrollParentAddress"
              class="form_input"
              autofocus
              placeholder="Address"
            />
          </div>
          <div class="form_input_group">
            <input
              type="text"
              id="enrollParentPhone"
              class="form_input"
              autofocus
              placeholder="Phone Number"
            />
          </div>
          <div class="form_input_group">
            <input
              type="text"
              id="enrollParentEmail"
              class="form_input"
              autofocus
              placeholder="Email"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
